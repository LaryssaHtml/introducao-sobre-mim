<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Contato</title>
    <style>
        @font-face {
         font-family: 'Play';
          src: url('./fontes/Play\ Day\ -\ Personal\ Use.otf') format('opentype');        
        }

        body {
             margin: 0;
             background-image: url('./imagens/19.jpg');
             background-position: center center;
             background-repeat: no-repeat;
             background-size: cover;
             background-attachment: fixed;
             color: white;
             font-family: Arial, Helvetica, sans-serif;            
             font-weight: normal;
             text-align: center;
        }

        span {
            font-family: 'Cat';
            font-weight: normal;
        }


        .contato-section {
            padding: 50px 20px;
            background: url('https://www.transparenttextures.com/patterns/dark-matter.png') repeat;
            background-size: cover;
            position: relative;
        }

        p {
            font-size: 1.5em;
        }

        .contato-section h1 {
            font-size: 4em;
            font-weight: normal;
            margin-bottom: 20px;
            font-family: 'Play';
            letter-spacing: 2px;
        }

        .contato-section p {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #d3d3d3;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-icons a {
            text-decoration: none;
            color: white;
            font-size: 2em;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: #ff66ff;
        }

        footer {
            margin-top: 50px;
            font-size: 0.5em;
            color: #a3a3a3;
        }

        footer a {
            color: #ff66ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .back-button {
            margin-top: 30px;
        }

        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            color: white;
            background-color: #ff66ff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #a133cc;
        }

    </style>
</head>
<body>
    <section class="contato-section">
        <h1>Entre em Contato</h1>
    
        <p>Siga-me nas redes sociais ou envie uma mensagem. Adoro trocar ideias!</p>

        <div class="social-icons">
            <a href="https://x.com/Lyssa_artsx" target="_blank" title="Twitter">
                <i class="bi bi-twitter-x"></i> 
            </a>
            <a href="mailto:laryssaferreira26@gmail.com" target="_blank" title="E-mail">
                <i class="bi bi-envelope-heart"></i>
            </a>
            <a href="https://www.instagram.com/lyssa_artsx/" target="_blank" title="Instagram">
                <i class="bi bi-instagram"></i> 
            </a>

            <a href="https://github.com/LaryssaHtml" target="_blank" title="Github">
                <i class="bi bi-github"></i> 
            </a>
        </div>

</div>
    </section>

        <div class="back-button">
        <a href="index.html">Voltar para a Página Principal</a>
        </div>

    <footer>
        <p>Feito com ❤ por <a href="#">Laryssa Ferreira</a></p>
    </footer>

</body>
</html>
